<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .certificate {
            width: 800px;
            margin: 50px auto;
            border: 2px solid #000;
            padding: 20px;
            position: relative;
        }
        .certificate h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .certificate p {
            text-align: center;
            font-size: 18px;
        }
        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This is to certify that</p>
        <p><strong>John Doe</strong></p>
        <p>Has successfully completed the course in</p>
        <p><strong>Web Development</strong></p>
        <p>on this <strong>19th day of September, 2023</strong></p>
        <div class="signature">
            <img src="signature.png" alt="Signature">
            <p>Signature</p>
        </div>
    </div>
</body>
</html>
