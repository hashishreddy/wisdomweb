{% extends 'base.html' %}
{% block element%}

<style>
    main{
        min-height: 67vh;
        background-color: azure;
        padding: 10px;
        border: 1px  solid rgb(156, 175, 187);
    }

  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 80%;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #f7f7f7;
}

.login-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

.login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 15px;
    font-size: 16px;
}

.login-form button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.login-form button:hover {
    background-color: #0056b3;
}

.login-form p {
    font-size: 14px;
    color: #888;
    margin-top: 10px;
}

.login-form p a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.login-form p a:hover {
    text-decoration: underline;
}
</style>

<main>
<center>

<div class="login-container">
  <h2>Login</h2>
  <form class="login-form" action="" method="POST">
    {%csrf_token%}

    <label for="username">Username:</label>
    <input  type="text" id="username" name="username" required >
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
  </form>
</div>
</center>
</main>

{% endblock %}
