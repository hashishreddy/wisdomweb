{% extends 'base.html' %}
{% block element%}
{%if form.errors%}

<p>there was an error with your form</p>
{% endif %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  main {
    min-height: 100vh;
    background-color: azure;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .login-form {
    width: 40%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #f7f7f7;
    animation: fadeInScale 1.5s ease-out forwards;
  }
  .login-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
  }
  .login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 15px;
    font-size: 16px;
  }
  .login-form button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .login-form button:hover {
    background-color: #0056b3;
  }
  .library-image {
    border-radius: 10px;
    animation: fadeInScale 1.5s ease-out forwards;
    width: 50%;
    margin-bottom: 260px;
  }
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>
<main>
  <div class="login-container">
    <form class="login-form" action="{% url 'reg_user' %}" method="POST">
      <h2>Register</h2>
      {% csrf_token %}
      {{ form }}

      <button type="submit">Register</button>
    </form>

    <div class="library-image">
      <img src="/static/reg_img2.webp" alt="Library Image" height="700px" width="600px">
    </div>
  </div>
</main>
</body>
{% endblock %}
